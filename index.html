<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerador de Nomes de Clubes à la comentários do GE</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kanit" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h1>Gerador de Nomes</h1>
	<h2>A là comentários do GE</h2>
	<h3>versão 1.4</h3>
	<form class = "generator">
		<input class = "generator__base" type = "text" placeholder="Clique no botão para gerar um nome!" id = "result" readonly><br>
		<label>Gerar também de times fora do continente americano?</label>
		<div class = "generator__radio">
			<input class = "generator__radio--btn" type = "radio" id = "allow" name = "option" onchange = "changeAllowEuropeanClubs();" value = true checked>
			<label class = "generator__radio--label" for = "allow">Sim</label>
			<input class = "generator__radio--btn" type = "radio" id = "disallow" name = "option" onchange = "changeDisallowEuropeanClubs();" value = false>
			<label class = "generator__radio--label" for = "disallow">Não</label>
		</div> <!-- .generator__radio -->	
		<br>
		<button class = "generator__button" type = "button" onclick = "generateName();">Gerar!</button>
	</form> <!-- .generator -->
	<div class = "container">
		<footer>@CazadorImperial - 2021</footer>
	</div> <!-- .container -->
	<script src="js/scripts.js"></script>
</body>
</html>
